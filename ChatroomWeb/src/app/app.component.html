<div id="main-container" style="text-align:center">
  <h1>Chatroom</h1>

  <div class="container">
    <h2>Logged as {{nick}}</h2>
    <form (ngSubmit)="sendMessage()" #chatForm="ngForm">
      <div>
        <label for="message">Message</label>
        <input type="text" id="message" name="message" [(ngModel)]="message" required>
      </div>
      <button type="submit" id="sendmessage" [disabled]="!chatForm.valid">
        Send
      </button>
    </form>
  </div>

  <div class="container" *ngIf="messages.length > 0">
    <table>

    
    <tr *ngFor="let message of messages">
      <th style="text-align: right">{{message.nick}}</th>
      <td style="text-align: right">({{message.timestamp | date : 'M/d/yy, h:mm a'}})</td>
      <td style="text-align: left">{{message.message}}</td>
    </tr>

  </table>
  </div>

</div>
